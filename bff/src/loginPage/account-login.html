        <div class="col-md-6 pb-5">
          <form class="needs-validation wizard" novalidate>
            <div class="wizard-body pt-2">
              <h3 class="h5 pt-4 pb-2">已经有帐户了?</h3>
              <h3 class="h5 pt-4 pb-2">直接登录</h3>
              <div class="input-group form-group">
                <input class="form-control" type="email" placeholder="Email" required>
                <div class="invalid-feedback">请输入邮箱</div>
              </div>
              <div class="input-group form-group">
                <input class="form-control" type="password" placeholder="Password" required>
                <div class="invalid-feedback">请输入有效密码</div>
              </div>
              <div class="d-flex flex-wrap justify-content-between">

              </div>
            </div>

              <button class="btn btn-primary" type="submit">登录</button>
            </div>
          </form>
        </div>
        <div class="col-md-6 pb-5">
          <h3 class="h4 pb-1">还没有帐户？</h3>
          <p>快速注册从而获得完整体验</p>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-fn">昵称</label>
                  <input class="form-control" type="text" required id="reg-fn">
                  <div class="invalid-feedback">请输入你想使用的昵称</div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-email">邮箱</label>
                  <input class="form-control" type="email" required id="reg-email">
                  <div class="invalid-feedback">请输入有效邮箱</div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-password">密码</label>
                  <input class="form-control" type="password" required id="reg-password">
                  <div class="invalid-feedback">请输入密码</div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-password-confirm">确认密码</label>
                  <input class="form-control" type="password" required id="reg-password-confirm">
                  <div class="invalid-feedback">两次输入的密码不匹配</div>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button class="btn btn-primary" type="submit">注册</button>
            </div>
          </form>
